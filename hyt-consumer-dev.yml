
server:
  port: 30004
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: hyt-consumer
  datasource:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://47.104.78.94:3304/baobao_pre?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
      username: root
      password: erdos321!@#
      initial-size: 1
      min-idle: 1
      max-active: 20
      max-wait: 10000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT now() FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        login-username: hyt
        login-password: hyt
      filter:
        stat:
          slow-sql-millis: 200
  mvc:
    static-path-pattern: /**
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  jackson:
    serialization:
      write_dates_as_timestamps: true
  thymeleaf:
      mode: HTML
      cache: false
      encoding: UTF-8
      prefix: classpath:/templates/
      suffix: .html
      servlet:
        content-type: text/html

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:30000/eureka

mybatis:
  mapper-locations: classpath:com/netflix/mybatis/mapper/*.xml
  type-aliases-package: com.netflix.mybatis.model
  configuration:
    use-generated-keys: true
    use-column-label: true
    map-underscore-to-camel-case: true

mapper:
  not-empty: false
  identity: MYSQL

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count\=countSql

debug: true

ribbon:
  eager-load:
    enabled: true
